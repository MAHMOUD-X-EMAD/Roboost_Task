<section class="text-center text-lg-start">
    <div class="container py-4 ">
      <div class="row g-0 align-items-center">
        <div class="col-lg-12 mb-5 mb-lg-0  align-items-center  ">
          <div class="card cascading-right" style="
                    background: hsla(0, 0%, 100%, 0.55);
                    backdrop-filter: blur(30px);
                    ">
            <div class="card-body p-5 shadow-5 text-center">

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">NationalID</th>
        <th scope="col">Age</th>
        <th scope="col">Mobile</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentsData">

        <th scope="row">{{student.ID}}</th>
        <td>{{student.Name}}</td>
        <td>{{student.Email}}</td>
        <td>{{student.NationalID}}</td>
        <td>{{student.Age}}</td>
        <td>{{student.Mobile}}</td>
        <td> <a (click)="DeleteSt(student.ID)" class="btn btn-primary mx-5">حذف</a></td>
        <td> <a routerLink="/student/update/{{student.ID}}" class="btn btn-primary mx-5">تعديل  </a></td>
        
        </tr>
      
    </tbody>
  </table>

  <td> <a routerLink="/student/create" class="btn btn-warning mx-5">اضافة طالب  </a></td>

</div>
</div>
</div>


</div>
</div>

</section>
